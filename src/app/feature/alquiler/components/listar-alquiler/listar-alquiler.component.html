<div class="row">
  <div
    class="col-8"
    *ngFor="let alquiler of listaAlquileres | async"
  >
    <div class="card shadow-lg p-3 mb-5 bg-body rounded">
      <div class="card-body">
        <h2 class="card-title">Identificacion Persona: {{ alquiler.personaId }}</h2>
        <h3><span class="badge bg-dark">Fecha devolucion: {{ alquiler.fechaDevolucion }}</span></h3>
        <h5><span class="badge bg-dark">Salida de la ciudad: {{ alquiler.planeaSalirDeLaCiudad ? 'Si' : 'No' }}</span></h5>
        <h5><span class="badge bg-dark">Parrilero: {{ alquiler.planeaLlevarParrilero ? 'Si' : 'No' }}</span></h5>
        <div class="row">
          <div class="col-6">
            <app-borrar-alquiler [idAlquiler]=alquiler.id></app-borrar-alquiler>
          </div>
          <div class="col-6">
            <app-crear-factura [idAlquiler]=alquiler.id></app-crear-factura>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!(listaAlquileres | async)?.length">
    <div id="vacio" class="alert alert-danger" role="alert">
      Aun no se ah creado ningun alquiler en el sistema
    </div>
  </div>
</div>
